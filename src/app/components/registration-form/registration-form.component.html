<div class="d-flex justify-content-center align-items-center vh-50 m-5">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-5 position-relative">
        <div class="img-div">
          <img
            src="assets/images/register.jpg"
            class="img-fluid rounded"
            alt="Profile"
          />
        </div>
        <blockquote class="blockquote text-center mt-3 position-absolute">
          <p class="mb-0">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry
          </p>
          <footer class="blockquote-footer">
            Salma Mohamed,
            <cite title="Source Title">Founder, Soliter Salon</cite>
          </footer>
          <img
            src="assets/images/quotes.png"
            alt="quotes"
            class="quotes position-absolute"
          />
        </blockquote>
      </div>
      <div class="col-md-7 d-flex flex-column px-5">
        <div class="text-end mb-2">
          <a href="#" class="text-muted">
            Having troubles? <span class="text-primary">Get Help</span>
          </a>
        </div>
        <div>
          <h2 class="mt-3">
            Start your <span class="text-primary">business</span> now
          </h2>
          <p class="w-75">
            Creating your company is just a few steps away, Enter your email
            address to continue.
          </p>
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text">+966</span>
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>
            <div class="mb-3 input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
              <button class="btn btn-outline-secondary" type="button">
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="privacyPolicy"
              />
              <label class="form-check-label" for="privacyPolicy">
                Agree to the
                <a href="#" class="text-primary">Privacy Policy</a> and
                <a href="#" class="text-primary">Terms & Conditions</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">NEXT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
