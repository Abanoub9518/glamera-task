<div class="card shadow-lg p-4">
  <div class="d-flex justify-content-end">
    <button
      class="btn btn-outline-secondary btn-sm"
      aria-label="Close"
      (click)="close()"
    >
      &times;
    </button>
  </div>
  <div class="text-center">
    <img
      src="assets/images/verification.png"
      alt="Verification Icon"
      class="mb-4"
      style="width: 50px;"
    />
    <h2 class="mb-2">Verification Code</h2>
    <p class="text-muted mb-4">
      Please enter the verification code sent to your phone number ** 34
    </p>
    <div class="d-flex justify-content-center mb-3">
      <input
        type="text"
        maxlength="1"
        class="form-control form-control-lg text-center mx-1"
        [(ngModel)]="code[0]"
        style="width: 50px;"
      />
      <input
        type="text"
        maxlength="1"
        class="form-control form-control-lg text-center mx-1"
        [(ngModel)]="code[1]"
        style="width: 50px;"
      />
      <input
        type="text"
        maxlength="1"
        class="form-control form-control-lg text-center mx-1"
        [(ngModel)]="code[2]"
        style="width: 50px;"
      />
      <input
        type="text"
        maxlength="1"
        class="form-control form-control-lg text-center mx-1"
        [(ngModel)]="code[3]"
        style="width: 50px;"
      />
    </div>
    <button class="btn submit-button btn-lg btn-block" (click)="verifyCode()">
      Verify
    </button>

    <p class="text-muted mt-3">
      The code will be sent again within
      <span class="text-success">{{resendTime}} seconds</span>
    </p>
  </div>
</div>
